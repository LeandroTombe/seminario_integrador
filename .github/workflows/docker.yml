name: CI Workflow

on:
  push:
    branches:
      - main  # Cambia a tu rama principal si es diferente
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:9.1.0  
        env:
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 3307:3306
        options: >-
            --health-cmd="mysqladmin ping --silent"
            --health-interval=25s
            --health-timeout=5s
            --health-retries=3

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Wait for MySQL to be ready
        run: |
            until docker-compose exec db mysql -u root -p"${{ secrets.DB_PASSWORD }}" -e "SHOW DATABASES;" > /dev/null 2>&1; do
                echo "Waiting for database connection..."
                sleep 5
            done


      - name: Build and run Docker containers
        run: |
          docker-compose -f docker-compose.yml up -d --build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Build and push Docker image
        run: |
            docker build -t aloric/seminario:latest .
            docker push aloric/seminario:latest

      - name: Stop and remove containers
        run: |
          docker-compose down
